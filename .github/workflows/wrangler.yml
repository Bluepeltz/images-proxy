name: wrangler

on:
  push:
    branches:
      - main

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo fmt --all --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo clippy

  deploy:
    needs: [fmt, clippy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: deploy
        uses: ker0olos/wrangler-action@fd7014c93bf431f847c3c5a33d0024e3791f397d
        # env:
        #   SECRET1: ${{ secrets.SECRET1 }}
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          # secrets: |
          #   SECRET1
